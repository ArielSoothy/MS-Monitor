<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        .test-container {
            background: #252526;
            padding: 2rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #333;
        }
        .test-result {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .success {
            background: rgba(82, 196, 26, 0.1);
            border: 1px solid rgba(82, 196, 26, 0.3);
            color: #52c41a;
        }
        .error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
        }
        .warning {
            background: rgba(250, 173, 20, 0.1);
            border: 1px solid rgba(250, 173, 20, 0.3);
            color: #faad14;
        }
        .info {
            background: rgba(0, 120, 212, 0.1);
            border: 1px solid rgba(0, 120, 212, 0.3);
            color: #40a9ff;
        }
        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem 0.5rem 0.5rem 0;
            font-size: 0.9rem;
        }
        button:hover {
            background: #106ebe;
        }
        button:disabled {
            background: #404040;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 6px;
            color: white;
            margin: 0.5rem 0;
            font-family: monospace;
            font-size: 0.8rem;
        }
        .section {
            margin: 2rem 0;
            padding: 1rem 0;
            border-top: 1px solid #333;
        }
        h1, h2 {
            color: #0078d4;
        }
        h3 {
            color: #ffffff;
            margin-top: 1.5rem;
        }
        pre {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>üîç MS Monitor API Connection Diagnostic</h1>
    <p>This tool helps diagnose why AI assistant connections fail on mobile devices and browsers.</p>

    <div class="test-container">
        <h2>üåê Network & CORS Tests</h2>
        <button onclick="testBasicConnectivity()">Test Basic Internet</button>
        <button onclick="testCORS()">Test CORS Policy</button>
        <button onclick="testUserAgent()">Check User Agent</button>
        <div id="network-results"></div>
    </div>

    <div class="test-container">
        <h2>üîë API Key Tests</h2>
        <div>
            <h3>OpenAI API Key</h3>
            <input type="password" id="openai-key" placeholder="sk-..." />
            <button onclick="testOpenAI()">Test OpenAI Connection</button>
        </div>
        <div>
            <h3>Claude API Key</h3>
            <input type="password" id="claude-key" placeholder="sk-ant-..." />
            <button onclick="testClaude()">Test Claude Connection</button>
        </div>
        <div id="api-results"></div>
    </div>

    <div class="test-container">
        <h2>üì± Mobile-Specific Tests</h2>
        <button onclick="testMobileFeatures()">Test Mobile Features</button>
        <button onclick="testViewport()">Test Viewport</button>
        <div id="mobile-results"></div>
    </div>

    <div class="test-container">
        <h2>üîß Solution Recommendations</h2>
        <div id="solutions"></div>
    </div>

    <script>
        let testResults = [];

        function addResult(test, status, message, details = '') {
            const result = { test, status, message, details, timestamp: new Date() };
            testResults.push(result);
            updateDisplay(test.includes('Network') ? 'network-results' : 
                          test.includes('API') ? 'api-results' : 'mobile-results');
        }

        function updateDisplay(containerId) {
            const container = document.getElementById(containerId);
            const relevantResults = testResults.filter(r => {
                if (containerId === 'network-results') return r.test.includes('Network') || r.test.includes('CORS') || r.test.includes('Connectivity') || r.test.includes('User Agent');
                if (containerId === 'api-results') return r.test.includes('API') || r.test.includes('OpenAI') || r.test.includes('Claude');
                if (containerId === 'mobile-results') return r.test.includes('Mobile') || r.test.includes('Viewport');
                return false;
            });

            container.innerHTML = relevantResults.map(r => `
                <div class="test-result ${r.status}">
                    <strong>[${r.timestamp.toLocaleTimeString()}] ${r.test}</strong><br>
                    ${r.message}
                    ${r.details ? `<br><small>${r.details}</small>` : ''}
                </div>
            `).join('');

            // Update solutions
            updateSolutions();
        }

        function updateSolutions() {
            const solutionsContainer = document.getElementById('solutions');
            const hasAPIKey = testResults.some(r => r.test.includes('API') && r.status === 'success');
            const hasCORSIssue = testResults.some(r => r.test.includes('CORS') && r.status === 'error');
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            let solutions = [];

            if (hasCORSIssue) {
                solutions.push({
                    title: 'üö´ CORS Issue Detected',
                    description: 'Browsers block direct API calls to external services for security.',
                    solution: 'The AI assistant uses intelligent mock responses instead. In production, this would go through a secure backend proxy.'
                });
            }

            if (isMobile) {
                solutions.push({
                    title: 'üì± Mobile Device Detected',
                    description: 'Mobile browsers have additional security restrictions.',
                    solution: 'The app is designed to work offline-first with enhanced mock intelligence on mobile.'
                });
            }

            if (!hasAPIKey) {
                solutions.push({
                    title: 'üîë API Key Recommendation',
                    description: 'While API keys can be saved for future use, the current implementation prioritizes security.',
                    solution: 'Enhanced mock responses provide realistic demonstrations without requiring actual API calls.'
                });
            }

            solutions.push({
                title: '‚úÖ Current Implementation',
                description: 'The MS Monitor AI assistant is designed to work reliably across all devices.',
                solution: 'Uses advanced mock intelligence that provides realistic, context-aware responses for Microsoft MSTIC scenarios.'
            });

            solutionsContainer.innerHTML = solutions.map(s => `
                <div class="test-result info">
                    <strong>${s.title}</strong><br>
                    ${s.description}<br>
                    <strong>Solution:</strong> ${s.solution}
                </div>
            `).join('');
        }

        async function testBasicConnectivity() {
            try {
                const start = Date.now();
                const response = await fetch('https://httpbin.org/get', { 
                    method: 'GET',
                    mode: 'cors'
                });
                const end = Date.now();
                
                if (response.ok) {
                    addResult('Network Connectivity', 'success', 
                        `‚úÖ Internet connection working (${end - start}ms)`,
                        `Status: ${response.status}, URL: ${response.url}`);
                } else {
                    addResult('Network Connectivity', 'warning', 
                        `‚ö†Ô∏è Connectivity issues detected`,
                        `Status: ${response.status}`);
                }
            } catch (error) {
                addResult('Network Connectivity', 'error', 
                    `‚ùå Network test failed: ${error.message}`,
                    'This could indicate network restrictions or firewall issues');
            }
        }

        async function testCORS() {
            // Test OpenAI CORS
            try {
                await fetch('https://api.openai.com/v1/models', {
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer invalid' }
                });
                addResult('CORS OpenAI', 'success', '‚úÖ OpenAI CORS allowed');
            } catch (error) {
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    addResult('CORS OpenAI', 'error', 
                        '‚ùå OpenAI CORS blocked',
                        'Browser security policy prevents direct API calls');
                } else {
                    addResult('CORS OpenAI', 'warning', 
                        '‚ö†Ô∏è OpenAI accessible but auth failed',
                        'CORS is working, but API key needed');
                }
            }

            // Test Claude CORS
            try {
                await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: { 'x-api-key': 'invalid' }
                });
                addResult('CORS Claude', 'success', '‚úÖ Claude CORS allowed');
            } catch (error) {
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    addResult('CORS Claude', 'error', 
                        '‚ùå Claude CORS blocked',
                        'Browser security policy prevents direct API calls');
                } else {
                    addResult('CORS Claude', 'warning', 
                        '‚ö†Ô∏è Claude accessible but auth failed',
                        'CORS is working, but API key needed');
                }
            }
        }

        function testUserAgent() {
            const userAgent = navigator.userAgent;
            const isMobile = /iPhone|iPad|iPod|Android/i.test(userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
            const isSafari = /Safari/i.test(userAgent) && !/Chrome/i.test(userAgent);
            
            addResult('User Agent', 'info', 
                `üì± Device: ${isMobile ? 'Mobile' : 'Desktop'}${isIOS ? ' (iOS)' : ''}${isSafari ? ' (Safari)' : ''}`,
                `Full UA: ${userAgent.substring(0, 100)}...`);

            if (isIOS && isSafari) {
                addResult('User Agent', 'warning', 
                    '‚ö†Ô∏è iOS Safari detected',
                    'iOS Safari has strict security policies that may block external API calls');
            }
        }

        async function testOpenAI() {
            const apiKey = document.getElementById('openai-key').value.trim();
            if (!apiKey) {
                addResult('API OpenAI', 'warning', '‚ö†Ô∏è No OpenAI API key provided');
                return;
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: 'Hello' }],
                        max_tokens: 5
                    })
                });

                if (response.ok) {
                    addResult('API OpenAI', 'success', '‚úÖ OpenAI API connection successful');
                } else {
                    const errorText = await response.text();
                    addResult('API OpenAI', 'error', 
                        `‚ùå OpenAI API error: ${response.status}`,
                        errorText.substring(0, 200));
                }
            } catch (error) {
                addResult('API OpenAI', 'error', 
                    `‚ùå OpenAI connection failed: ${error.message}`,
                    'This is expected due to CORS restrictions in browsers');
            }
        }

        async function testClaude() {
            const apiKey = document.getElementById('claude-key').value.trim();
            if (!apiKey) {
                addResult('API Claude', 'warning', '‚ö†Ô∏è No Claude API key provided');
                return;
            }

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-haiku-20240307',
                        max_tokens: 5,
                        messages: [{ role: 'user', content: 'Hello' }]
                    })
                });

                if (response.ok) {
                    addResult('API Claude', 'success', '‚úÖ Claude API connection successful');
                } else {
                    const errorText = await response.text();
                    addResult('API Claude', 'error', 
                        `‚ùå Claude API error: ${response.status}`,
                        errorText.substring(0, 200));
                }
            } catch (error) {
                addResult('API Claude', 'error', 
                    `‚ùå Claude connection failed: ${error.message}`,
                    'This is expected due to CORS restrictions in browsers');
            }
        }

        function testMobileFeatures() {
            const tests = [
                { name: 'Touch Events', test: () => 'ontouchstart' in window },
                { name: 'Device Orientation', test: () => 'orientation' in window },
                { name: 'Local Storage', test: () => typeof(Storage) !== 'undefined' },
                { name: 'Service Worker', test: () => 'serviceWorker' in navigator },
                { name: 'Network Information', test: () => 'connection' in navigator }
            ];

            tests.forEach(({ name, test }) => {
                try {
                    const result = test();
                    addResult(`Mobile ${name}`, result ? 'success' : 'warning', 
                        `${result ? '‚úÖ' : '‚ö†Ô∏è'} ${name}: ${result ? 'Supported' : 'Not supported'}`);
                } catch (error) {
                    addResult(`Mobile ${name}`, 'error', 
                        `‚ùå ${name}: Error testing`,
                        error.message);
                }
            });
        }

        function testViewport() {
            const viewport = {
                width: window.innerWidth,
                height: window.innerHeight,
                devicePixelRatio: window.devicePixelRatio || 1,
                orientation: screen.orientation?.type || 'unknown'
            };

            addResult('Viewport', 'info', 
                `üìè Viewport: ${viewport.width}x${viewport.height}`,
                `DPR: ${viewport.devicePixelRatio}, Orientation: ${viewport.orientation}`);

            if (viewport.width < 768) {
                addResult('Viewport', 'info', 
                    'üì± Mobile viewport detected',
                    'App will use mobile-optimized layout and enhanced mock responses');
            }
        }

        // Run initial tests
        window.onload = () => {
            testUserAgent();
            testViewport();
            updateSolutions();
        };
    </script>
</body>
</html>
